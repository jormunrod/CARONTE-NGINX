server {
    listen 8080;
    server_name localhost;

    location / {
        root /usr/share/nginx/html;
        index index.html;
    }

    # Permitir la carga de archivos CSS y JS
    location /styles.css {
        root /usr/share/nginx/html;
    }

    location /script.js {
        root /usr/share/nginx/html;
    }

    # Manejo general de archivos est√°ticos
    location ~* \.(css|js|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|otf|eot|mp4|webm|ogg|mp3|wav|json)$ {
        root /usr/share/nginx/html;
        expires 1d;
        access_log off;
    }
}
